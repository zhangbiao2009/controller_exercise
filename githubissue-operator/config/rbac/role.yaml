---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - issues.github.example.com
  resources:
  - githubissues
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - issues.github.example.com
  resources:
  - githubissues/finalizers
  verbs:
  - update
- apiGroups:
  - issues.github.example.com
  resources:
  - githubissues/status
  verbs:
  - get
  - patch
  - update
